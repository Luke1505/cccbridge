name: Build and Release

on:
  release:
    types: [published]

jobs:
  Build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: 17
        distribution: 'temurin'
    
    - name: Build Forge
      run: |
        cd ./forge
        chmod 777 gradlew
        ./gradlew build

    - name: Build Fabric
      run: |
        cd ./fabric
        chmod 777 gradlew
        ./gradlew build

  Release:
    needs: Build
    runs-on: ubuntu-latest

    steps:
    - name: Get JARs
      run: |
        mkdir -p release
        cp ./forge/build/libs/*.jar release/
        cp ./fabric/build/libs/*.jar release/

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets{?name,label}
        asset_path: ./release
        asset_name: Built JARs
        asset_content_type: application/java-archive
